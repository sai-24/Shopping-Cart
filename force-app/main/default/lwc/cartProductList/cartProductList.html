<template>


    <lightning-layout vertical-align="end" class="slds-var-m-bottom_small">
        <lightning-layout-item flexibility="grow">
            <lightning-input type="search" onchange={handleKeyChange} class="slds-align_absolute-center clsearch "
                label="Search Products" value={searchKey}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item class="slds-var-p-left_xx-small">
            <lightning-button label="Search" onclick={handleSearch} class="setcolour"></lightning-button>
        </lightning-layout-item>

        <lightning-layout-item class="slds-var-p-left_xx-small">
            <lightning-button variant="Neutral" label={cartCount} onclick={handleCartClick} class="slds-m-left_x-small setcolour">
            </lightning-button>
        </lightning-layout-item>
    </lightning-layout>

    <lightning-card title={producttitle} icon-name="standard:account">
        <div class="slds-p-around_medium wrapper">
            <template if:true={products.length}>
                <div class="content">
                    <template for:each={products} for:item="product">
                        <c-cart-product key={product.Id} product={product} onselected={handleProductSelected}
                            onremoved={handleProductRemoved}>
                        </c-cart-product>
                    </template>
                </div>
            </template>
            <template if:false={products.length}>
                <c-placeholder message="There are no Products with this Product Name"></c-placeholder>

            </template>
        </div>
    </lightning-card>
</template>
