<template>
    <div onclick={handleClick}>
        <div class="content">
            <img src={product.Picture_URL__c} class="slds-align_absolute-center productImage"
            alt="Product picture"/>
            <div>
                <p class="title slds-align_absolute-center">{product.product_name__c}</p>
                <p class="slds-align_absolute-center">
                    MSRP:
                    <lightning-formatted-number format-style="currency"
                    currency-code="USD" value={product.price__c} class="price"
                    maximum-fraction-digits="0"></lightning-formatted-number>
                </p>
            </div>
        </div>
    </div>
    <template if:true={product.Cart__c}>
        <lightning-button variant="brand" label="Remove From Cart"  onclick={handleRemoveCartClick}
        class="slds-m-left_x-small slds-align_absolute-center"></lightning-button>
    </template>
</template>
